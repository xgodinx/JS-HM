<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/nullstyle.css">
  <link rel="stylesheet" href="/css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="search">
        <h2 class="search__title title">Find your film by title!</h2>
        <form action="#" name="film-form" class="form__search-title">
          <p class="title__input"> 
            <input type="text" name="title" class="input__title input" placeholder="Film name">
          </p>
          <p class="year__input"> 
            <input type="text" name="year" class="input__year input" placeholder="Film year">
          </p>
          <div class="search__type">
            <div class="type__title"> <span class="type__title-span">Select type</span>
              <ul class="type__list">
                <li class="list__point">Movie</li>
                <li class="list__point">Series</li>
                <li class="list__point">Episode</li>
              </ul>
            </div>
            <div class="arrow__bottom">▼</div>
          </div>
        </form>
        <div class="search__result"></div>
      </div>
    <p class="counter">My Slider</p>
    <div class="slider__status status">
      <span class="status__started">Started AutoPlay</span>
      <span class="status__stopped">Slider Stopped</span>
    </div>
    <div class="slider">
      <button class="slider__btn slider__btn--prev">‹</button>
      
      <div class="slider__viewport">
        <div class="slider__track">
          <div class="slider__img">
            <img src="/img/im1.jpg" alt="">
          </div>
          <div class="slider__img">
            <img src="/img/im2.jpg" alt="">
          </div>
          <div class="slider__img">
            <img src="/img/im3.jpg" alt="">
          </div>
          <div class="slider__img">
            <img src="/img/im4.jpg" alt="">
          </div>
        </div>
      </div>
      <button class="slider__btn slider__btn--next">›</button>
    </div>
    <div class="slider__dots"></div>
    
    <div class="slider__auto-btn">
      <button class="slider__play" >Play
      </button>
      <button class="slider__hide-btn">Hide text</button>
      <button class="slider__stop" >Stop</button>
    </div>

      <form action="#" class="form" name="form">
        <div class="form__email email">
          <input type="text" name="email" class="email__input" placeholder="Enter your email">
        </div>
        <div class="form__url url">
          <input type="text" name="url" class="url__input" placeholder="Type a URL">
        </div>
        <button type="submit" name="button" class="form__btn">Submit</button>
      </form>


      
    </div> 


  <script src="/js/hm-13.js"></script>
  <script src="/js/hm-11.js"></script>
  <script src="/js/hm-15.js" defer ></script>
</body>
</html>
